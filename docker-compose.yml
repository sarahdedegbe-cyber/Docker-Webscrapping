version: "3.9"

services:
  # ---------------------------
  # 1) Base de données MySQL
  # ---------------------------
  db:
    image: mysql:8.0
    container_name: comparateur_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: comparateur
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  # ---------------------------
  # 2) Application web Flask
  # ---------------------------
  web:
    build: ./web
    container_name: comparateur_web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: comparateur
    ports:
      - "5000:5000"

  # ---------------------------
  # 3) Scraper Scrapy
  # ---------------------------
  scraper:
    build: ./comparateur_spider
    container_name: comparateur_scraper
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: comparateur
    # pas besoin d'exposer de ports, il ne sert qu'en backend
    # Dev A pourra modifier la commande par défaut dans le Dockerfile
    # ou tu peux surcharger ici avec :
    # command: ["scrapy", "crawl", "site1"]

# Volume persistant pour MySQL
volumes:
  db_data:
